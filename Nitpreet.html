<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blending Pallete</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="nav">
        <div class="clr" data-clr="#000"></div>
        <div class="clr" data-clr="red"></div>
        <div class="clr" data-clr="orange"></div>
        <div class="clr" data-clr="blue"></div>
        <div class="clr" data-clr="purple"></div>
        <div class="clr" data-clr="yellowgreen"></div>
        <div class="clr" data-clr="yellow"></div>
        <button class="clear">Clear</button>
        <button class="save">Save</button>
        <button class="eraser">Eraser</button>
        <button class="text"> Add Text</button>
        <button class="undo">Undo</button>
        <button class="redo">Redo</button>
        <select id="brushType">
            <option data-icon="fas fa-pencil-alt" value="pencil">Pencil</option>
            <option data-icon="fas fa-paint-brush" value="brush">Brush</option>
            <option data-icon="fas fa-spray-can" value="spray">Spray Paint</option>
        </select>
        <input type="color" value="#FFFFFF" id="favcolor">
        <input type="range" name="ageInputName" id="ageInputId"value="5"
        min="1" max="10" oninput="ageOutputId.value=ageInputId.value">
        <output id="ageOutputId"></output>
        <div class="emoji"><img src="Paint.png"></div>
        <div class="container">
            <a href="mainpage.html" class="button">Front page</a>
        </div>
    </div>

    <div class="footer">
        <button class="shape" data-shape="circle">Circle</button>
        <div>
            <label for="circleSize">Circle Size:</label>
            <input type="number" id="circleSize" value="50">
        </div>
        <button class="shape" data-shape="rectangle">Rectangle</button>
        <div>
            <label for="rectangleWidth">Rectangle Width:</label>
            <input type="number" id="rectangleWidth" value="100">
        </div>
        <button class="shape" data-shape="rectangle">Rectangle</button>
        <div>
            <label for="rectangleHeight">Rectangle Height:</label>
            <input type="number" id="rectangleHeight" value="50">
        </div>
        <button class="shape" data-shape="triangle">Triangle</button>
        <div>
            <label for="triangleSize">Triangle Size:</label>
            <input type="number" id="triangleSize" value="100">
        </div>
        <button class="shape" data-shape="square">Square</button>
        <div>
            <label for="squareSize">Square Size:</label>
            <input type="number" id="squareSize" value="100">
        </div>
    </div>
</body>
</html>
